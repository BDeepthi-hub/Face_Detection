<!DOCTYPE html>
<html>
<head>
  <title>Face Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center">Upload a Face Image to Match with Webcam</h3>
    <form method="POST" action="/verify" enctype="multipart/form-data" class="mt-4">
      <input type="file" name="image" class="form-control mb-3" accept="image/*" required>
      <button type="submit" class="btn btn-primary w-100">Compare</button>
    </form>
  </div>
</body>
</html>
