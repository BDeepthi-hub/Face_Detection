<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .face-img { width: 200px; height: auto; border: 2px solid #ddd; border-radius: 10px; margin: 10px; }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="{{ 'text-success' if 'Matched' in result else 'text-danger' }}">{{ result }}</h2>

    {% if ref and live %}
      <div class="row justify-content-center mt-4">
        <div class="col-auto">
          <h5>Uploaded Image</h5>
          <img src="{{ url_for('static', filename=ref) }}" class="face-img">
        </div>
        <div class="col-auto">
          <h5>Webcam Image</h5>
          <img src="{{ url_for('static', filename=live) }}" class="face-img">
        </div>
      </div>
    {% endif %}

    <a href="/" class="btn btn-outline-primary mt-4">Try Again</a>
  </div>
</body>
</html>
